<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts: Playwrite IN -->
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+IN&display=swap" rel="stylesheet">
    <style type="text/css">
        body {
            background: rgb(10, 49, 40);
            font-size: large;
            font-family: 'Playwrite IN', sans-serif; /* Playwrite IN font */
            margin: 0;
            padding: 0;
            cursor: url('mouse.svg'), auto; /* Use custom cursor */
        }
        * {
            box-sizing: border-box;
        }
        a:link, a:visited {
            color: inherit;
            text-decoration: none;
        }
        a:hover {
            text-shadow: none; /* Removed the hover text shadow */
        }
        header {
            position: sticky;
            top: 0;
            background: rgb(10, 49, 40);
            padding: 5px 0; /* Reduced padding */
            text-align: center;
            z-index: 1000;
        }
        header img {
            width: 250px !important; /* Set logo width to a fixed size */
            height: auto; /* Maintain aspect ratio */
            max-width: 100% !important; /* Ensure it doesn't overflow */
            transition: all 0.3s ease; /* Smooth transition */
        }
        header img:hover {
            content: url('logo-03.png'); /* Change logo to logo-04.png on hover */
        }
        .row {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center images */
            margin: 0 auto;
            max-width: 90%; /* Limit image width to avoid running off margins */
        }
        img.displayed {
            display: block;
            margin: 1em auto;
            width: 100%; /* Make images larger */
            max-width: 1200px; /* Increase max width */
        }
        footer {
            position: sticky;
            bottom: 0;
            text-align: center;
            padding: 10px;
            background-color: rgb(10, 49, 40);
            color: white;
            z-index: 1000;
        }
        footer a {
            color: white;
            font-size: 20px;
            margin: 0 15px;
            text-decoration: none;
        }
        footer a:hover {
            color: #1da1f2; /* Instagram Blue */
        }
    </style>
</head>
